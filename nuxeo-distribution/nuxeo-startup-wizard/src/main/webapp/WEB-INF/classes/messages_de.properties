label.welcome = Willkommen zur Nuxeo Platform

label.welcome.p1 = Dieser Assistent unterstützt Sie bei der Konfiguration der Nuxeo-Anwendung in wenigen raschen Schritten, sodass Sie alle Funktionen der Nuxeo Platform nutzen können.
label.welcome.p2 = Nach Abschluss dieser Schritte startet der Nuxeo Server automatisch neu mit Ihren Einstellungen. Sie müssen Ihre Anwendung nicht erneut konfigurieren.
label.welcome.p3 = Wenn Sie die Standardtestkonfiguration verwenden möchten, belassen Sie einfach bei jedem Schritt die Standardparameter. Sie können diese Einstellungen auch später im Admin Center ändern.
label.welcome.p4 = Mehr Informationen zum Admin Center

